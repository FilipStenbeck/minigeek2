        <meta charset="utf-8">

        <title>Mini-Geek</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

    <body>
        <!--[if lt IE 10]>

        <div class="container">
            <div class="header">
                <ul class="nav nav-pills pull-right">
                    <li id="nav-hotgames" class="active"><a href="#/hotgames">Popular</a></li>
                    <li id="nav-search"><a href="#/search">Search</a></li>
                    <li><a href="#/foobar/q123">Contact</a></li>
                </ul>
                <h3 class="text-muted">Mini-Geek</h3>
            </div>
           
            <div class="row marketing">
                <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                    <!-- Game Info -->
                    <div id="gameinfo">
                      <p><h3 class="text-muted" data-bind="text: name"></h3>
                                 <ul class="nav nav-pills">
                                    <li id="game-video"><a>Videos</a></li>
                                    <li id="game-info" class="active"><a >Information</a></li>
                                    <li id="game-forum"><a>Forum</a></li>
                                </ul>
                            </p>
                        <div id="main">
                            <img  data-bind="attr:{src: thumbnail}" /> 
                            <div data-bind="text: description"></div>
                                <p>Rating: <span data-bind="text: rating"></span></p>
                                <p>Pubished: <span data-bind="text: yearpublished"></span></p>
                        </div>

                        <div id ="video-list">
                            <table  class="table table-bordered table-striped ">        
                                <thead> 
                                    <tr>
                                        <th>Videos</th>
                                    </tr>
                                </thead>
                                <tbody data-bind="foreach: app.videoList"> 
                                    <tr>
                                        <td> <a data-bind="click: showVideo"><span data-bind="text: title"> </span></a></td>
                                    </tr>
                                </tbody> 
                            </table>    
                        </div>

                         <div id ="forum">
                            <table  class="table table-bordered table-striped ">        
                                <thead> 
                                    <tr>
                                        <th>Forum</th>
                                    </tr>
                                </thead>
                                <tbody data-bind="foreach: app.forumList"> 
                                    <tr>
                                        <td data-bind="click: getNextForumPost"> <span data-bind="html: title"> </span></td>
                                    </tr>
                                </tbody> 
                            </table>    
                        </div>
                    </div>
            </div>
                <div class="row marketing">
                    <div class="col-md-6 col-lg-6 col-sm-12 col-xs-12">
                    <!-- Hot Games -->
                    <div id="hotgames" data-bind="foreach: app.hotGames">
                        <div data-bind="click: showGame" class ="btn btn-primary btn-lg btn-block">
                            <span data-bind="text: name"> 
                        </div>
                    </div>
                </div>
                <div id="search">
                    <div class="row marketing">
                        <form> 
                            <div class="col-md-6 col-lg-6 col-sm-10 col-xs-10">
                                <input type="text" class="form-control" id="search-text" placeholder="Enter game name">
                            </div>
                            <div class="col-md-6 col-lg-6 col-sm-2 col-xs-2">
                                <button type="submit" class="btn btn-primary">Search</button>
                            </div>
                         </form>
                    </div>
                    <div class="col-md-6 col-lg-6 col-sm-12 col-xs-12">
                    <!-- Search result list -->
                    <div id="result" data-bind="foreach: app.searchResult">
                        <div data-bind="click: showGame" class ="btn btn-primary btn-lg btn-block">
                            <span data-bind="text: name"> 
                        </div>
                    </div>
                </div>

                </div>
            </div>

            <div class="footer">
                <p>â™¥ from the Yeoman team</p>
            </div>

        </div>

        <!-- build:js scripts/vendor.js -->

        <script src="bower_components/crossroads/dist/crossroads.js"></script>
        <script src="bower_components/hasher/dist/js/hasher.js"></script>
        <script src="bower_components/knockout/build/knockout-3.0.0.js"></script>

        <!-- build:js scripts/main.js -->
        <script src="scripts/models/gameitem.js"></script> 
        <script src="scripts/models/gameinfo.js"></script> 
        <script src="scripts/models/gamevideo.js"></script>  
        <script src="scripts/models/forumpost.js"></script>   
        <script src="scripts/services/geekservice.js"></script> 
        <script src="scripts/util/apputil.js"></script>         
        <script src="scripts/main.js"></script>

        <!-- build:js scripts/plugins.js -->
        <script src="bower_components/sass-bootstrap/js/affix.js"></script>
        <script src="bower_components/sass-bootstrap/js/alert.js"></script>
        <script src="bower_components/sass-bootstrap/js/dropdown.js"></script>

        <script src="bower_components/sass-bootstrap/js/carousel.js"></script>
        <script src="bower_components/sass-bootstrap/js/scrollspy.js"></script>
        <script src="bower_components/sass-bootstrap/js/collapse.js"></script>

</body>
</html>
